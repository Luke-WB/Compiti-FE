<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">TITOLO</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col-md bg-primary text-light p-3 border border-dark">Colonna 1</div>
        <div class="col-md bg-primary text-light p-3 border border-dark">Colonna 2</div>
        <div class="col-md bg-primary text-light p-3 border border-dark">Colonna 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 2</h2>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col-md d-sm-flex flex-column bg-warning text-dark p-3 border border-dark">Colonna 1</div>
        <div class="col-md d-sm-flex flex-column bg-warning text-dark p-3 border border-dark">Colonna 2</div>
        <div class="col-md d-sm-flex flex-column bg-warning text-dark p-3 border border-dark">Colonna 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col bg-success text-light p-3 border border-dark">Colonna 1</div>
        <div class="col bg-success text-light p-3 border border-dark">Colonna 2</div>
        <div class="col bg-success text-light p-3 border border-dark">Colonna 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 4</h2>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col col-12 col-xl-3 bg-danger text-light p-3 border border-dark">Colonna 1</div>
        <div class="col col-12 col-xl-6 bg-danger text-light p-3 border border-dark">Colonna 2</div>
        <div class="col col-12 col-xl-3 bg-danger text-light p-3 border border-dark">Colonna 3</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 5</h2>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col col-12 col-xl-8 bg-primary text-light p-3 border border-dark">
          Colonna 1
          <div class="col bg-secondary text-light p-3 border border-dark">Colonna 1.1</div>
          <div class="col bg-secondary text-light p-3 border border-dark">Colonna 1.2</div>
        </div>

        <div class="col col-12 col-xl-4 bg-primary text-light p-3 border border-dark">Colonna 2</div>
      </div>
    </div>
    <h2 class="text-center">Esercizio 6</h2>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col col-12 col-xl-8 bg-black text-light p-3 border border-light">Colonna 1</div>
        <div class="col col-12 col-xl-4 bg-black text-light p-3 border border-light">Colonna 2</div>
      </div>
    </div>
  </body>
</html>
